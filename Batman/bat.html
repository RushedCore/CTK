<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>...</title>
    <link href="bat.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <div>
        <img src="bat.png" alt="">
    </div>
    <div id="can1"></div>
    <div id="one" class="text">Robin</div>
    <div id="two" class="text">Joker</div>
    <div id="three" class="text">Bat</div>
    <div id="four" class="text">Two-face</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
        $(document).ready(function(){
            $(document).mousemove(function(){
                 if($("#one:hover").length != 0){
                    $("#one").addClass("rgy");
                    $("#one").addClass("rotate");
                } else{
                    $("#one").removeClass("rgy");
                    $("#one").removeClass("rotate");
                }
                if($("#two:hover").length != 0){
                    $("#two").addClass("pgw");
                    $("#two").addClass("rotate");
                } else{
                    $("#two").removeClass("pgw");
                    $("#two").removeClass("rotate");
                }
                if($("#three:hover").length != 0){
                    $("#three").addClass("by");
                    $("#three").addClass("rotate");
                } else{
                    $("#three").removeClass("by");
                    $("#three").removeClass("rotate");
                }
                if($("#four:hover").length != 0){
                    $("#four").addClass("bwb");
                    $("#four").addClass("rotate");
                } else{
                    $("#four").removeClass("bwb");
                    $("#four").removeClass("rotate");
                }
            });
        });
        
</script>

</body>
</html>
